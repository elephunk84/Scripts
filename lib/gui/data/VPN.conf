[connection]
id=###id###
uuid=###uuid###
type=vpn
permissions=

[vpn]
gateway=###gateway###
password-flags=0
require-mppe-128=yes
user=###username###
service-type=org.freedesktop.NetworkManager.pptp

[vpn-secrets]
password=###password###

[ipv4]
dns-search=
method=auto

[ipv6]
addr-gen-mode=stable-privacy
dns-search=
method=auto
